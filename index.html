<body>
	<div id="preloader">
		
	</div>
	<nav class="navbar bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand">Hash's Pizza</a>
		  <form class="d-flex" role="search">
			<input class="form-control me-2" type="search" placeholder="Search for Pizza" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		  </form>
		</div>
	  </nav>
	<div class="container">
		<h1 class="display-2 main-title">Hash's Pizza</h1>
		<div class="btn-wrapper">
			<button class="btn btn-danger" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#order-input-modal">Create new order</button>
		</div>
		<img src="https://titan-box.com/wp-content/uploads/2022/03/giphy.gif" class="empty-order" id="empty">
		<div class="row" id="order-cards-wrapper">
		</div>
	</div>

	<div class="modal fade" id="order-input-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Create new order</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form class="row g-3 needs-validation" novalidate>
						<div class="col-md-6">
							<label for="item-1" class="form-label">Item 1</label>
							<input type="text" class="form-control" id="item-1" required>
						</div>
						<div class="col-md-6">
							<label for="price-1" class="form-label">Price</label>
							<input type="number" class="form-control" id="price-1" required>
						</div>
						<div class="col-md-6">
							<label for="item-2" class="form-label">Item 2</label>
							<input type="text" class="form-control" id="item-2" required>
						</div>
						<div class="col-md-6">
							<label for="price-2" class="form-label">Price</label>
							<input type="number" class="form-control" id="price-2" required>
						</div>
						<div class="col-md-6">
							<label for="item-3" class="form-label">Item 3</label>
							<input type="text" class="form-control" id="item-3" required>
						</div>
						<div class="col-md-6">
							<label for="price-3" class="form-label">Price</label>
							<input type="number" class="form-control" id="price-3" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="executeOrder()">Execute</button>
				</div>
			</div>
		</div>
	</div>


	<!-- --------foooter -->
	<footer class="text-center">
		<a class="up-arrow" href="#index.html" data-toggle="tooltip" title="" data-original-title="TO TOP">
		  <span class="glyphicon glyphicon-chevron-up"></span>
		</a><br><br>
		<section class="row">
					  <article class="col-sm-4">
						  <h5 class="uppercase general-sub slideanim slide">Opening Hours</h5>
						  <p class="inline-block slideanim slide">
							  Tuesday - Sunday (Closed Mondays)<br>
							  11:30am - 8:00pm<br>
							  ... OR UNTIL WE RUN OUT OF DOUGH!
						  </p>
					  </article>
					  <article class="col-sm-4 ">
						  <h5 class="uppercase general-sub slideanim slide">Address</h5>
						  <p class="inline-block slideanim slide">
							  Amravathi Road Guntur, Andhra Pradesh, India<br>
							  Phone: +91 987654321<br>
							  Email: hashmathnoor369@gmail.com
						  </p>
					  </article>
					  <article class="col-sm-4 ">
						  <h5 class="uppercase general-sub slideanim slide">Social</h5>
						  <ul class="list-inline social-links">
							  <li><a target="_blank " href="https://www.linkedin.com/in/hasmat-shaik-63b627147 "><i class="fab fa-facebook-f"></i></a></li>
							  <li><a target="_blank " href="https://www.linkedin.com/in/hasmat-shaik-63b627147 "><i class="fab fa-twitter"></i></a></li>
							  <li><a target="_blank " href="https://www.linkedin.com/in/hasmat-shaik-63b627147 "><i class="fab fa-instagram"></i></a></li>
							  <li><a target="_blank " href="https://www.linkedin.com/in/hasmat-shaik-63b627147 "><i class="fab fa-linkedin-in"></i></a></li>
						  </ul>
					  </article>
				  </section>
	  </footer>
